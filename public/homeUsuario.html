<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Estática</title>
    <link rel="stylesheet" href="homeUsuario.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <div class="layoutContainer">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sideUp">
                <img src="assets/logoBranca.png" class="sideLogo" />
                <div>
                    <button class="btn-warning">Sair <i class="bi bi-box-arrow-left"></i></button>
                    <button class="btn-success">Meu Perfil <i class="bi bi-person-gear"></i></button>
                </div>
            </div>
            <nav class="linksPags">
                <a class="nav-link" href="#">Usuários</a>
                <a class="nav-link" href="#">Mensagens</a>
                <a class="nav-link" href="#">Produtos</a>
            </nav>
        </div>

        <!-- Conteúdo Principal -->
        <div class="mainHead">
            <div class="header">
                <a href="#" class="btn btn-info shadow">Voltar</a>
                <div class="TituloHeader">
                    <span class="fw-bold h2">Usuários</span>
                </div>
                    <img src="assets/2.png" class="logo_header_read" alt="Logo" />
            </div>

            <div class="pageContent">
                <div class="pageContent">
                    <h1>Lista de Usuários</h1>
                    <table id="tabelaUsuarios">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>RE</th>
                                <th>Nível de Acesso</th>
                                <th>Data de Cadastro</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <script>
                        fetch('/usuarios')
                            .then(res => res.json())
                            .then(data => {
                                const tbody = document.querySelector('#tabelaUsuarios tbody');
                                data.forEach(usuario => {
                                    const linha = `
                                        <tr>
                                        <td>${usuario.nome}</td>
                                        <td>${usuario.re}</td>
                                        <td>${usuario.nivelAcesso}</td>
                                        <td>${new Date(usuario.dataCadastro).toLocaleDateString()}</td>
                                        <td>${usuario.statusUsuario}</td>
                                        </tr>
                                    `;
                                    tbody.innerHTML += linha;
                                });
                            })
                            .catch(err => console.error('Erro ao carregar usuários:', err));
                    </script>
                </div>
            </div>
</body>

</html>
