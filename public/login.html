<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="logoHeader">
      <a href="/index.html">
        <img src="assets/logoBranca.png" class="logoHeader" alt="Logo" />
      </a>
    </div>
        <form action="#" class="loginForm" method="post">
            <div class="mb-3">
                <label for="re" class="form-label mb-0 fw-bold">Re:</label>
                <input type="text" id="re" name="re" class="form-control text-center fw-medium shadow" />
            </div>

            <div>
                <label for="password" class="form-label mb-0 fw-bold">Senha:</label>
                <input type="password" id="password" name="password"
                    class="form-control text-center fw-medium shadow" />
            </div>

            <div class="d-flex justify-content-around mb-3 mt-2">
                <button class="backbtn" type="button" onclick="window.history.back()">Cancelar</button>
                <button class="logbtn" type="submit">Entrar</button>
            </div>
        </form>
    </div>
</body>

</html>
